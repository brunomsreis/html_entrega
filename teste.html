<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
        }

        .logo {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .menu {
            display: flex;
            gap: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-button {
            background-color: inherit;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Burger icon */
        #menu-toggle {
            display: none;
        }

        #menu-icon {
            font-size: 24px;
            color: white;
            cursor: pointer;
            display: none;
        }

        @media screen and (max-width: 600px) {
            .menu {
                display: none;
            }

            #menu-icon {
                display: inline-block;
            }

            #menu-toggle:checked ~ .menu {
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #333;
                border: 1px solid white;
                z-index: 2;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">Your Logo</div>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" id="menu-icon">&#9776;</label>

        <div class="menu">
            <div class="dropdown">
                <button class="dropdown-button">Seating ▼</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">Living Room ▼</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">Outdoor ▼</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">Bedroom ▼</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button">Storage ▼</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
